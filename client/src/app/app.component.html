
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white site-header">
  <h5 class="my-0 mr-md-auto font-weight-normal">BLOCK</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" [ngClass]="(this.router.url=='/home')? 'active': ''" routerLink="/home">Home</a>
  </nav>

  <nav class="my-2 my-md-0 mr-md-3" *ngIf="userData.hasLoggedIn()">
    <a class="p-2 text-dark" [ngClass]="(this.router.url=='/list')? 'active': ''" routerLink="/list">Data List</a>
  </nav>

  <a class="btn btn-outline-primary" routerLink="/login" *ngIf="!userData.hasLoggedIn()">
    Sign in
  </a>
  <a class="btn btn-outline-primary" *ngIf="userData.hasLoggedIn()" (click)="SignOut()">
    Sign out
  </a>
</header>

<router-outlet></router-outlet>
